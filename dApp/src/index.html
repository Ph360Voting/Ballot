  <body>
    <nav class="navbar justify-content-between">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand text-white" href="index.html">Ballot</a>

      </div>

    <div class="container-fluid d-flex justify-content-center" id="index_title">
      <h1>Decentralized Voting dApp</h1>
    </div>

    <div class="container-fluid d-flex justify-content-center" id="index_button">
      <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseID" aria-expanded="false" aria-controls="collapseExample">
        Enter a Vote Instance ID
      </button> 
      <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseNEW" aria-expanded="false" aria-controls="collapseExample">
        Create a Vote Instance
      </button>
    </div>

    <!-- VOTING PROCESS -->
    <div class="container-fliud collapse" id="collapseID">
      <div class="card w-50 mx-auto text-center border border-white">

        <class="card-title">Enter the Voting Instance ID</class>

        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="ballot_id" placeholder="Voting Instance ID">
          </div>
          <button class="btn btn-primary btn-ballotCheck" type="button" data-toggle="tooltip" data-placement="bottom" title="Publish your vote to the Voting Instance.">Continue</button>
          <div id="msg">
            <!-- VOTING PROCEDURE MESSAGE WILL APPEAR HERE-->
          </div>
        </div>

        <div id="kqr"></div>  <!-- Where the QR code will be loaded if the ballot is found-->
        <div id="vote_space"></div> <!-- Where the voting selection process actually takes place-->
      </div>

        <br/><br/><br/><br/><br/>

      <div class="card card-body">
        EVERYTHING HERE AND BELOW IS OLD. ABOVE IS GOOD
        <div class="container-fluid">
            <div class="col-md-4">
              <p>Enter your ID and click candidate to vote</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="voter_id" placeholder="Enter ID">
              </div>
              <button class="btn btn-primary btn-vote" type="button">Vote</button>
              <div id="msg">
                <!-- VOTING PROCEDURE MESSAGE WILL APPEAR HERE-->
              </div>
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary btn-numOfVotes" type="button">Count Votes</button>
              <div id="vote_box"></div>
            </div>
          </div>
      </div>
    </div>

    <!-- NEW BALLOT INSTANCE -->
    <div class="collapse" id="collapseNEW">
      <form class="w-50 p-10 mx-auto text-center border border-white">
        <!-- The radio buttons -->
        <div class="custom-control custom-radio">
            <input type="radio" id="premium" name="radio" class="custom-control-input">
            <label class="custom-control-label" for="premium" data-toggle="tooltip" data-placement="bottom" title="While this will gaurantee each vote is intamperable, it is more expensive.">
              Premium Voting (Every vote gets uploaded to the blockchain)
            </label>
          </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="regular" name="radio" class="custom-control-input">
          <label class="custom-control-label" for="regular" data-toggle="tooltip" data-placement="bottom" title="Less expensive and yet succeptible to hacks.">
            Everyday Voting (Only ballet results get uploaded to the blockchain)
          </label>
        </div>

        <br/><br/>

        <!-- The Candidate Specification-->
        <div class="form-group">

          <p>Candidates</p>
          <div id="cands">
            <input type="text" class="form-control" id="Candidate1" aria-describedby="CandidateNote" placeholder="Candidate 1">
            <input type="text" class="form-control" id="Candidate2" aria-describedby="CandidateNote" placeholder="Candidate 2">
          </div>
          <button type="button" class="btn btn-primary btn-addCand" data-toggle="tooltip" data-placement="bottom" title="Add another candidate to ballot">Add Candidate</button>
          <button type="button" class="btn btn-primary btn-removeCand" data-toggle="tooltip" data-placement="bottom" title="Remove latest candidate, as long as there are at least 2">Remove Candidate</button>
          <small id="CandidateNote" class="form-text text-muted">Add as many candidates as desired</small>
        
        </div>
        <div class="form-group">

          <p>Hours from now when Ballet will close</p>
          <select id="ballot_length" class="form-control">
            <option selected>Hours...</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>

        </div>
        <br/>
        <button type="button" class="btn-lg btn-primary btn-createBallot" data-toggle="tooltip" data-placement="bottom" title="Once deployed, you will recieve a Ballet ID. This Ballet ID is needed for anyone wanting to participate in this voting instance.">Deploy Voting Instance</button>
      </form>

      <div id="ballotID_return"></div> <!-- will display ballot ID after ballot initialization-->

    </div>
